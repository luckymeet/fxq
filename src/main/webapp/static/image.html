
<html xmlns="http://www.w3.org/1999/xhtml">

</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="news_main">

    <div class="l_left news_right" style="width:100%">
        <h6>凭证管理</h6>
        <div class="notice_check">
	        <label class="">案件名称：</label>
	        <select class="find_input">
	            <option>成都XX集团洗钱案件</option>
	        </select>
	        <button class="check_btn">查询</button>
        </div>
        <div class="clear"></div>

        <div class="notice_check">
            <div class="notice_nav r_right paddingBotme">
                <P>
                <a class="btn btn-default" onclick="add()"><span class="glyphicon glyphicon-plus"></span>扫描</a>
                <a class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>删除</a>
                <a class="btn btn-default"><span class="glyphicon glyphicon-eye-open"></span>预览</a>
                <a class="btn btn-default"><span class="glyphicon glyphicon-download"></span>下载</a>
                </P>
            </div>

            <li>
                <table id="table" class="table_style" style="margin: 0 auto" ></table>

</div>
<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="js/ztree/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="js/ztree/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="js/ztree/jquery.ztree.exedit-3.5.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script src="js/localLight.js"></script>

<script>
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/image.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: "凭证编号",
                    field: 'id',
                    align: 'center',
                    width: 160,
                    valign: 'middle'
                },
                {
                    title: "案件名称",
                    field: 'ajname',
                    align: 'center',
                    width: 160,
                    valign: 'middle'
                },
                {
                    title: "凭证名称",
                    field: 'name',
                    align: 'center',
                    width: 160,
                    valign: 'middle'
                },
                {
                    title: "凭证类型",
                    field: 'num',
                    align: 'center',
                    width: 80,
                    valign: 'middle'
                },
                {
                    title: '凭证描述',
                    field: 'url',
                    align: 'center',
                    width: 120,
                    valign: 'middle'
                },
                {
                    title: '操作',
                    field: 'person',
                    width: 120,
                    align: 'center',
                    formatter: function (cellval, row) {
                        var  e = '<button  id="add" data-id="98" class="btn btn-xs btn-success" onclick="add(\'' + row.id + '\')">预览</button> ';

                        var  d = '<button  id="add" data-id="98" class="btn btn-xs btn-danger" onclick="del(\'' + row.id + '\')">下载</button> ';
                        return  e + d;
                    }
                }

            ]
        });
    });
    function change(){
        $(".dropdown-menu>li").click(function(){
            $(".change").html($(this).html())
        })
    }
    function add(){
        layer.open({
            type: 2,
            title: '添加详情',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['760px', '450px'],
            content: 'caseTail.html'
        });
    }
</script>
</body>
</html>
