<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="css/MemberLogin.css" rel='stylesheet' type='text/css' />
</head>
<body style="overflow: hidden">
	<div class="main">
		<div class="login-form">
			<h1>金融交易反洗钱系统</h1>
			<div class="head"><img src="img/adminLogin.png" alt=""/></div>
			<form id="loginForm">
				<label>用户名：</label><input type="text" style="width:70%" id="username" placehoder="用户名" />
				<label>&emsp;密码：</label><input type="password" style="width:70%" id="password" placehoder="登录密码" />
				<div class="submit">
					<a><input type="button" value="登录" id="btn_login" onclick="login()" class="butSyley"></a>
					<input type="checkbox" id="rememberMe"/><label class="lableStyle">记住密码</label>
					<a href="#" class="aSyle">忘记密码?</a>
				</div>

			</form>
		</div>
	</div>
	<div class="loginBtn" >
		<p>版权所有2020YCWL集团有限公司</p>
	</div>
	<script src="js/jquery/jQuery-2.2.0.min.js"></script>
	<script>
        // $(document).ready(function() {
        //
		// 	}});
		function login(){
			debugger;
			var dat = {'username':$("#username").val(),
				'password':$("#password").val()};
			$.ajax({
				type: "post",
				dataType: "json",
				headers:{'Content-Type':'application/json;charset=utf8'},
				data: JSON.stringify(dat)
					// sys:$("#sys").val(),
					// rememberMe:$('#rememberMe').is(":checked")?1:0
				,
				url: "/login",
				success: function (result) {
					debugger;
					if (result.code == 200) {
						window.location.href =  '/index.html';
					} else {
						alert(result.msg);
					}
				},
				error : function() {
				}
			})}
	</script>
</body>
</html>
