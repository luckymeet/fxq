		<style>
#table thead tr {
	background-color: #e7f0f6 !important;
}

ul {
	list-style: none
}

.clear {
	clear: both
}

.time, .time1 {
	position: absolute;
	text-align: center;
	top: 32px;
	left: 0;
	width: 300px;
	height: 250px;
	background-color: #fff;
	border: 1px #ccc solid;
	display: none
}

#table td {
	text-align: center !important;
}

.myself, .month, .week {
	width: 210px;
	margin: 10px auto 0 auto;
	display: none
}

.week {
	margin-top: 72px;
	width: 300px;
	font-weight: bold
}

.day {
	width: 260px;
	margin: 10px auto 0 auto;
	display: none
}

.month ul, .week ul {
	margin: 0 8px
}

.week ul li {
	float: left;
	padding: 2px 6px;
	font-size: 13px;
	border-radius: 2px;
	cursor: pointer;
	margin-right: 2px
}

.month ul li {
	float: left;
	width: 25px;
	height: 25px;
	line-height: 25px;
	border-radius: 50%;
	font-size: 14px;
	cursor: pointer;
	margin: 2px 2px 2px 0;
	font-weight: bold
}

.myself input, .month input, .week input {
	width: 200px !important;
	margin-bottom: 10px;
	text-align: center
}

.day p, .week p {
	font-size: 18px;
	font-weight: 700;
	color: #2980B9;
	cursor: pointer;
	line-height: 30px
}

.weekActive, .monthActive {
	background-color: #00a0cc;
	color: #fff
}

.starHour, .starMinute, .endHour, .endMinute {
	position: relative;
	width: 36px !important;
	text-align: center;
	height: 22px !important;
	margin: 0 2px -7px 2px;
	border: 1px #ccc solid;
	border-radius: 2px;
}

.day {
	line-height: 22px;
	font-size: 12px
}

.starHour a, .starMinute a, .endHour a, .endMinute a {
	display: inline-block;
	position: absolute;
	width: 32px;
	height: 22px;
	border-radius: 2px;
	left: 0;
	top: 0;
	text-align: left;
	padding-left: 4px;
	cursor: pointer
}

.starHour ul, .starMinute ul, .endHour ul, .endMinute ul {
	display: none;
	position: absolute;
	width: 36px;
	height: 160px;
	border-radius: 2px;
	left: 0;
	top: 24px;
	border: 1px #ccc solid;
	overflow-y: auto;
	padding: 5px 0;
	cursor: pointer
}
</style>
