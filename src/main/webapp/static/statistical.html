<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title>交易金额变化数据分析</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table1.css" rel="stylesheet" type="text/css">


</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto;padding:0 0 0 15px;">
<div class="from_main" >
    <div class="news_check">
        <div class="check_left l_left">
            <label>案件名称：<label>
            <select class="find_input">
                <option>XX涉嫌洗钱案件</option>
            </select>
            <label>账号：<label>
            <input type="text" class="find_input">
            <label>交易时间：<label>
            <input type="date" class="find_input" style="width:135px"/>-<input type="date" class="find_input" style="width:135px"/>
            <button>查询</button>
        </div>
        <div class="clear"></div>
    </div>

    <div style="padding: 0 10px 0 10px ;border: 1px #ccc solid;background-color: #fff;">
        <div class="e_chart" style="display: inline-block;">
            <div class="charts l_left last_charts" style="width: 100%">
                <div id="container7" style="height:450px;display: inline-block;width: 630px;"></div>
                <div id="container8"style="height:450px;display: inline-block;width: 630px;"></div>
                <div style="width: 100%;margin-top: 0px">
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

</div>




</body>
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/echarts-all.js"></script>

<script>
    $(function(){

        var myChart = echarts.init($("#container7")[0]);
        option = {
            title: {
            text: "交易金额变化数据分析",
            left: 10,
            color:"#c23531",
            textStyle:{
                     fontSize:18,
                     fontStyle:"normal"
             }
             },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['交易金额']
            },

            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['2017年3月1','2017年3月2','2017年3月3','2017年3月4','2017年3月5','2017年3月6','2017年3月7','2017年3月8','2017年3月9','2017年3月10','2017年3月11','2017年3月12']
                }
            ],
            yAxis : [
                {
                    type : 'value/元',

                }
            ],
            series : [
                {
                    name:'交易金额',
                    type:'line',
                    data:[680.00, 48700.00, 323.00, 49162.00, 14398.00, 5000.00,5000.00, 88794.56, 300.00, 5000, 4300, 5000,],
                },
                { 
                    type:'bar',
                    data:[680.00, 48700.00, 323.00, 49162.00, 14398.00, 5000.00,5000.00, 88794.56, 300.00, 5000, 4300, 5000,],
                    itemStyle:{
                        barBorderRadius:[3,3,0,0],
                        color:"#c23531"
                    }
                }



            ]
        };
        myChart.setOption(option);

        //-------扇形统计图
        var pieChart = echarts.init($("#container8")[0]);
        pieOption = { 
                title: {
                text: "交易金额占比数据分析",
                left: 10,
                 textStyle:{
                     fontSize:18,
                     fontStyle:"normal"
                 }
             },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient : 'horizontal', 
                x : 'left',
                y:"bottom", 
                data:['10k-20k','20k-30k','30k-40k','40k-50k','50k以上']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore : {show: false},
                    saveAsImage : {show: false}
                }
            },
            calculable : true,
            series : [
                {
                    name:'转账记录数',
                    type:'pie',
                    // radius : '55%',
                    radius: ['30%', '50%'],
                    center: ['50%', '60%'],
                    data:[ 
                        {value:680.00, name:'1k-2k'},
                        {value:48700.00, name:'40k-50k'},
                        {value:323.00, name:'0k-1k'},
                        {value:49162.00, name:'40k-50k'},
                        {value:14398.00, name:'10k-20k'},
                        {value:5000.00, name:'5k-6k'},
                        {value:5000.00, name:'5k-6k'},
                        {value:88794.56, name:'50k以上'},
                        {value:300.00, name:'0k-1k'},
                        {value:5000, name:'5k-6k'},
                        {value:4300, name:'4k-5k'},
                        {value:5000, name:'5k-6k'},
                    ]
                }
            ]
        };
        pieChart.setOption(pieOption);
    });
</script>
</html>
