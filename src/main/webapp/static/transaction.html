
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto" onload="tableLoad()">
<div class="notice_main">
    <h6>交易流水列表</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是交易流水的信息，并提供流水导入的操作</li>

        </ul>
    </div>

    <div class="notice_check">
        <label class="">案件名称：</label>
        <select class="find_input">
            <option>陈X汶涉嫌洗钱案件</option>
            <option>郭X利涉嫌洗钱案件</option>
            <option>李X等人涉嫌诈骗案件</option>
            <option>吕梁市XX混凝土企业洗钱案件</option>
            <option>XXX煤焦化集团有限企业偷税案件</option>
            <option>山西房地产XXXX开发有限公司诈骗案件</option>
        </select>
        <label class="">账户名称：</label>
        <input type="text" class="find_input">
        <label class="" style="margin-left: 50px">账号：</label>
        <input type="text" class="find_input">
        <button class="check_btn" style="margin-left: 50px">查询</button><br>

        <label class="">对方账号：</label>
        <input type="text" class="find_input">
        <label>交易金额：</label>
        <input type="text" class="find_input" style="width:142px;margin-right:2px" /><span>-</span><input type="text" class="find_input" style="width:142px"/>
        <label style="margin-left: 20px">交易时间：</label>
        <input type="date" class="find_input" style="width:142px;margin-right:2px" /><span>-</span><input type="date" class="find_input" style="width:143px"/>

    <div class="notice_nav r_right">
        <a class="btn btn-default" onclick="importTrans()"><span class="glyphicon glyphicon-import"></span>自动识别</a>
        <a class="btn btn-default" onclick="importTransPeople()"><span class="glyphicon glyphicon-import"></span>人工导入</a>
    </div>
</div>
    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>
<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script src="js/transaction.js"></script>
<script>
    function importTrans(){
        layer.open({
            type: 2,
            title: '自动识别',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['1000px', '600px'],
            content: 'transactionImport.html'
        });
    }
    function importTransPeople(){
        layer.open({
            type: 2,
            title: '人工导入',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['1000px', '600px'],
            content: 'transactionImportPeople.html'
        });
    }
</script>

</body>
</html>
