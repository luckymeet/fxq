
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table1.css" rel="stylesheet" type="text/css">


</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="from_main" >
    <div class="news_check">
        <div class="check_left l_left">
            <label>案件名称：<label>
            <select class="find_input">
                <option>成都XX集团洗钱案件</option>
            </select>
            <label>账号：<label>
            <input type="text" class="find_input">
            <label>对方账号：<label>
            <input type="text" class="find_input">
            <label>交易时间：<label>
            <input type="date" class="find_input" style="width:135px"/>-<input type="date" class="find_input" style="width:135px"/>



        <button>查询</button>
        </div>
        <div class="check_right r_right">
<!--             <a class="btn btn-default"><span class=" glyphicon glyphicon-circle-arrow-down l_left"></span>打印</a> -->
<!--             <a class="btn btn-default"><span class=" glyphicon glyphicon-download-alt l_left"></span>导出</a> -->
        </div>
        <div class="clear"></div>
    </div>

    <div style="padding: 0 10px 0 10px ;border: 1px #ccc solid;background-color: #fff;">


        <div class="e_chart">
            <div class="charts l_left last_charts" style="width: 50%">
                <p class="charts_p">交易金额占比数据分析<span class="r_right">更多></span></p>
                <div id="container7" style="height:250px;width:200px;"></div>
                <div style="width: 100%;margin-top: 0px">
                    <table class="annyTable" border="1">
                        <tr>
                            <td class="first_td">0-10000</td>
                            <td class="">4392条</td>

                        </tr>
                        <tr>
                            <td class="first_td">10000-20000</td>
                            <td>1783条</td>

                        </tr>
                        <tr>
                            <td class="first_td">20000-3000</td>
                            <td>1235条</td>


                        </tr>
                        <tr>
                            <td class="first_td">3000-40000</td>
                            <td>1049条</td>

                        </tr>
                        <tr>
                            <td class="first_td">40000-50000</td>
                            <td>1023条</td>

                        </tr>
                        <tr>
                            <td class="first_td">50000以上</td>
                            <td>2301条</td>

                        </tr>
                    </table>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

</div>




</body>
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/echarts-all.js"></script>

<script>
    $(function(){
        var myChart = echarts.init($("#container7")[0]);
        option = {

            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data:['10000-20000','20000-30000','30000-40000','40000-50000','50000以上']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            series : [
                {
                    name:'转账记录数',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                    	{value:4392, name:'0-10000'},
                        {value:1783, name:'10000-20000'},
                        {value:1235, name:'20000-30000'},
                        {value:1049, name:'30000-40000'},
                        {value:1023, name:'40000-50000'},
                        {value:2301, name:'50000以上'}

                    ]
                }
            ]
        };
        myChart.setOption(option);
    });
</script>
</html>
